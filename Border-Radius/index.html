<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link rel=stylesheet href=./style.css>
    <link href=https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap rel=stylesheet>
    <script src=./script.js defer></script>
    <title>Border-Radius</title>
</head>

<body>
    <header class=mainHeader>
        <h1 class=title>Border-Radius</h1>
    </header>
    <div class=mainBody>
        <div class="box"></div>
        <div class="values">
            <div class="values-left">
                <input type="number" class="border border1" placeholder="top-left">
                <input type="number" class="border border2" placeholder="top-right">
            </div>
            <div class="values-right">
                <input type="number" class="border border3" placeholder="bottom-left">
                <input type="number" class="border border4" placeholder="bottom-right">
            </div>
        </div>
        <textarea class="copy-to-clipboard" readonly>

        </textarea>
        <div class="css-code">
            <p>.box{
            <div class="css-code-all top-l">
                <p class="">&nbsp;&nbsp;&nbsp;&nbsp;border-top-left-radius:</p>
                <input type="text" class="border-top-l" readonly value="0">
            </div>
            <div class="css-code-all top-r">
                <p class="">&nbsp;&nbsp;&nbsp;&nbsp;border-top-right-radius:</p>
                <input type="text" class="border-top-r" readonly value="0">
            </div>
            <div class="css-code-all bot-l">
                <p class="">&nbsp;&nbsp;&nbsp;&nbsp;border-bottom-left-radius:</p>
                <input type="text" class="border-bot-l" readonly value="0">
            </div>
            <div class="css-code-all bot-r">
                <p class="">&nbsp;&nbsp;&nbsp;&nbsp;border-bottom-right-radius:</p>
                <input type="text" class="border-bot-r" readonly value="0">
            </div>
            }
            </p>
        </div>
        <div class="btn-copy">
            <button class="copy" data-clipboard-target=".copy-to-clipboard">Copy to clipboard!</button>
        </div>
    </div>
    <script src="./clipboard.min.js"></script>
</body>

</html>
